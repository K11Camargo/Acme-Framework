<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./output.css" rel="stylesheet" />
  </head>
  <body>
    <div class="flex h-screen min-h-full flex-col items-center justify-center bg-[#323232] px-6 py-12 lg:px-8">


      <!--PARTE DO LOGO-->

      <img src="../foto/ACMEACME.png" alt="" class="">




      <div class="h-5/6 w-4/12 rounded-3xl bg-[#823EF2]">
        <div class="sm:mx-auto sm:w-full sm:max-w-sm">
          <h2 class="mt-8 text-center text-3xl font-bold leading-9 tracking-tight text-white" style="text-shadow: 2px 2px 4px rgba(0,0,0,0.5)">Login</h2>
        </div>

        <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
          <form class="space-y-6" action="#" method="POST">


            <!--PARTE DO EMAIL-->
            <div>
              <label for="email" class="block text-center text-sm font-medium leading-6 text-white" style="text-shadow: 2px 2px 4px rgba(0,0,0,0.5)">Email</label>
              <div class="mt-2">
                <input id="email" name="email" type="email" autocomplete="email" placeholder="Insira seu email" required class="block border-hidden outline-none bg-cartalogin bg-left w-full rounded-md border-0 py-1.5 text-gray-600 shadow-2xl ring-1 ring-inset ring-gray-300 p-16 placeholder:text-lg placeholder:italic placeholder:text-gray-500 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6 shadow-xl"/>
              </div>
            </div>

            <!--PARTE DA SENHA-->

            <div>
              <div class="" >
                <label for="password" class="block text-center text-sm font-medium leading-6 text-white" style="text-shadow: 2px 2px 4px rgba(0,0,0,0.5)">Senha</label>
              </div>
              <div class="mt-2" >
                <input id="password" name="password" type="password" autocomplete="current-password" placeholder="Insira sua senha" required class="block border-hidden outline-none w-full rounded-md border-0 py-1.5 text-gray-600 shadow-sm ring-1 ring-inset ring-gray-300 p-16 placeholder:text-lg placeholder:italic placeholder:text-gray-500 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6 shadow-xl"/>
              </div>
            </div>

            <!--PARTE DO BOTÃƒO-->


            <div>
              <button type="submit" class="shadow-ms flex w-full justify-center rounded-md bg-[#B275FF] px-3 py-1.5 text-sm font-semibold leading-6 text-white hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600 shadow-xl" style="text-shadow: 2px 2px 4px rgba(0,0,0,0.5);">Entrar</button>
            </div>


            <!--PARTE DO CHECKBOX-->


            <div class="flex items-center ">
              <input id="default-checkbox" type="checkbox" value="" class="form-checkbox w-7 h-7 ml-1 bg-transparent  border-black rounded focus:ring-black dark:focus:ring-[#B275FF] dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-900 shadow-xl cursor-pointer">
              
            <!--PARTE DO STYLE PRA CRIAR SOMBRA-->

              
              <label for="default-checkbox" class="ms-2 text-sm font-medium text-white dark:text-gray-300" style="text-shadow: 2px 2px 4px rgba(0,0,0,0.5);">Lembre-se de mim</label>
            </div>


            <p class="text-white text-center cursor-pointer" style="text-shadow: 2px 2px 4px rgba(0,0,0,1) ;">Cadastre-se</p>


            <!--FOTOS MIDIAS SOCIAIS-->

           <div class="w-96 h-11 flex justify-center gap-x-8 cursor-pointer">
            <img src="../foto/image 1GOOGLE.png" alt="" class="">
            <img src="../foto/image 2FACEBOOK.png" alt="" class=" ">
            <img src="../foto/image 3GITHUB.png" alt="" class=" ">
          </div> 


          </form>
        </div>
      </div>
    </div>
  </body>
</html>

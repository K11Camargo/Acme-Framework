<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./output.css" rel="stylesheet">
</head>
<body>

    <div class="min-h-full flex-col px-6 py-12 lg:px-8 bg-[#323232] flex justify-center items-center h-screen">

        <div class="w-4/12 h-5/6 bg-[#823EF2] mt-36 rounded-3xl">
        <div class="sm:mx-auto sm:w-full sm:max-w-sm ">
          <h2 class="mt-8 text-center text-3xl font-bold leading-9 tracking-tight text-white">Login</h2>
        </div>
      
        <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
          <form class="space-y-6" action="#" method="POST">
            <div>
              <label for="email" class="block text-sm font-medium leading-6 text-white text-center">Email</label>
              <div class="mt-2">
                <input id="email" name="email" type="email" autocomplete="email" placeholder="Insira seu email" required class="block w-full rounded-md border-0 py-1.5 placeholder:italic text-gray-600 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-500 placeholder:p-16 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6 placeholder:text-lg">
              </div>
            </div>
      
            <div>
              <div class="">
                <label for="password" class="block text-sm font-medium leading-6 text-white text-center">Senha</label>
              </div>
              <div class="mt-2">
                <input id="password" name="password" type="password" autocomplete="current-password" placeholder="Insira sua senha" required class="block w-full rounded-md border-0 py-1.5 text-gray-600 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-500 placeholder:p-16 placeholder:italic focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6 placeholder:text-lg">
              </div>
            </div>
      
            <div>
              <button type="submit" class="flex w-full justify-center rounded-md bg-[#B275FF] px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Entrar</button>
            </div>
          </form>
      
        </div>
      </div>
      </div>
</body>
</html>
